image: ruby:2.5.1
before_script:
  - apt-get update -qq && apt-get install -y -qq libpq-dev cmake
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --without staging production
stages:
  - build
  - deploy_staging
  - deploy_production

job_build:
  stage: build
  script:
    - RACK_ENV=test bundle exec rake

job_deploy_staging:
  stage: deploy_staging
  script:
  - gem install dpl
  - dpl --provider=heroku --app=invernalia-guarabot --api-key=59b0a896-4f1f-4237-9a58-14c5d164db0f
  only:
  - staging

job_deploy_production:
  stage: deploy_production
  script:
  - gem install dpl
  - dpl --provider=heroku --app=invernalia-guarabot-produccion --api-key=a729e9a7-0018-43c2-87eb-a2e7e3321ab7
  only:
  - master
